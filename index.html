<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Faculty of Fine Arts - Manas Art Academy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="assets/js/translations.js"></script>
    <style>
        .font-playfair { font-family: 'Playfair Display', serif; }
        .font-roboto { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="font-roboto">
    <nav class="bg-white shadow-lg fixed w-full z-50">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="flex items-center">
                        <img src="https://s3.tebi.io/picforedu/mac%20logo.png" alt="University Logo" class="h-12">
                        <span class="ml-2 text-xl font-semibold" data-translate="academy_name">Manas Art Academy</span>
                    </a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="about.html" class="text-gray-700 hover:text-red-800" data-translate="nav_about">About</a>
                    <a href="departments.html" class="text-gray-700 hover:text-red-800" data-translate="nav_departments">Departments</a>
                    <a href="gallery.html" class="text-gray-700 hover:text-red-800" data-translate="nav_gallery">Gallery</a>
                    <a href="contact.html" class="text-gray-700 hover:text-red-800" data-translate="nav_contact">Contact</a>
                    <select id="languageSelect" class="ml-8 bg-transparent border border-gray-300 rounded px-2 py-1 text-sm focus:outline-none focus:border-red-800">
                        <option value="en">EN</option>
                        <option value="kg">KG</option>
                        <option value="ru">RU</option>
                        <option value="tr">TR</option>
                    </select>
                </div>
                <div class="md:hidden">
                    <button class="text-gray-700">
                        <i class="fas fa-bars text-2xl"></i>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="relative pt-16">
        <div class="absolute inset-0">
            <img class="w-full h-[600px] object-cover" src="https://images.unsplash.com/photo-1460661419201-fd4cecdf8a8b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80" alt="Art Studio">
            <div class="absolute inset-0 bg-gray-900 opacity-50"></div>
        </div>
        <div class="relative max-w-7xl mx-auto py-24 px-4 sm:py-32 sm:px-6 lg:px-8">
            <h1 class="text-4xl font-bold tracking-tight text-white sm:text-5xl lg:text-6xl font-playfair" data-translate="hero_title">Manas Art Academy</h1>
            <p class="mt-6 text-xl text-white max-w-3xl" data-translate="hero_subtitle">Dedicated to educating the next generation of artists who are able to meet the demands of modern culture and create masterworks.</p>
            <div class="mt-10">
                <a href="about.html" class="inline-block bg-red-800 px-8 py-3 text-white font-medium rounded-lg hover:bg-red-700 transition-colors" data-translate="learn_more">Learn More</a>
            </div>
        </div>
    </div>

    <!-- Language switching logic -->
    <script>
        // Function to translate the page
        function setLanguage(lang) {
            console.log('Setting language to:', lang);
            
            // Update HTML lang attribute
            document.documentElement.lang = lang;
            
            // Save selected language
            localStorage.setItem('language', lang);
            
            // Update all translatable elements
            document.querySelectorAll('[data-translate]').forEach(element => {
                const key = element.getAttribute('data-translate');
                const translation = translations[lang][key];
                if (translation) {
                    element.textContent = translation;
                }
            });
        }

        // Initialize language
        document.addEventListener('DOMContentLoaded', () => {
            const savedLang = localStorage.getItem('language') || 'en';
            setLanguage(savedLang);
        });
    </script>
</body>
</html>
